<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louvor</title>
    <link rel="shortcut icon" href="./imagem/banner2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #000;
        }
        .card {
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
            background-color: #1c1c1c; /* Fundo escuro para os cards */
            border: 1px solid #343a40; /* Borda sutil */
          }
          .card img {
            border-bottom: 1px solid #343a40; /* Divisória entre imagem e texto */
          }
          .card-title, .card-text {
            color: #ffffff; /* Texto branco nos cards */
          }
        .social-icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .social-icons a:hover {
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Louvor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Video Section -->
    <section class="py-5">
        <div class="container">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/1NYSLyyoUUM?si=f4r-ozlYbEyc717I" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <!-- Cards Section -->
    <section class="py-5">
         <!-- Cards das Líderes -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Líderes</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <img src="./imagem/admac.png" class="card-img-top" alt="Líder 1">
          <div class="card-body">
            <h5 class="card-title">Ericks</h5>
            <p class="card-text">Lider do E-quipe de Jovens da ADMAC.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <img src="./imagem/admac.png" class="card-img-top" alt="Líder 2">
          <div class="card-body">
            <h5 class="card-title">Everton</h5>
            <p class="card-text">Vice-Lider e responsável pelos eventos.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 mt-5">
        <div class="container">
            <div class="d-flex justify-content-center social-icons">
                <a href="#"><i class="bi bi-whatsapp"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-youtube"></i></a>
            </div>
            <div class="text-center mt-3">
                <small>© 2023 Louvor. Todos os direitos reservados.</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
